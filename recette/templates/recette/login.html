{% extends 'recette/_base.html' %}

{% block contenu %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'recette:login' %}">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="OK"/>
    </form>


{% endblock %}
